<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="ALL"><!-- noindex,nofollow -->
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <title>神経衰弱</title>
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
  
    <meta property="og:title" content="">
    <meta property="og:type" content="website"><!-- website, blog -->
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:determiner" content="タイトルの前に付く単語">
  
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="">
    <meta name="twitter:site" content="@[Twitter ID]">
  
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="mobile-web-app-capable" content="no">
  
    <link rel="canonical" href="サイトURL">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icon.png">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
    
    <script type="module" crossorigin src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

<body>
  <div class="l-wrap">
    <div id="app">
      <Transition name="fade">
        <!-- スタート画面 -->
        <div class="p-start" v-if="page === 'start'">
          <div class="p-start__inner">
            <div class="p-start__head">
              <h1>
                神経衰弱
              </h1>
            </div>
            <div class="p-start__btn c-btn" data-start-btn v-on:click="actionStart">
              <div class="c-btn-text">
                START
              </div>
            </div>
          </div>
        </div>
        
        <!-- ゲーム画面 -->
        <div class="p-game" v-else-if="page === 'game'">
          <div class="p-game__ui">
            <div class="p-game__ui-time">
              <div class="p-game__ui-time-item" data-time>
                00:00:00
              </div>
            </div>
            <div class="p-game__ui-retry">
              <a href="./" class="c-btn-text">
                RETRY
              </a>
            </div>
          </div>
          <div class="p-game__content">
            <div class="p-game__content-inner">
              <div class="p-game__content-item" data-card-item="1">
                <img src="./assets/css/style.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="1">
                <img src="./assets/css/style.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="2">
                <img src="./assets/css/style2.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="2">
                <img src="./assets/css/style2.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="3">
                <img src="./assets/css/style3.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="3">
                <img src="./assets/css/style3.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="4">
                <img src="./assets/css/style4.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="4">
                <img src="./assets/css/style4.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="5">
                <img src="./assets/css/style5.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="5">
                <img src="./assets/css/style5.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="6">
                <img src="./assets/css/style6.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="6">
                <img src="./assets/css/style6.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="7">
                <img src="./assets/css/style7.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="7">
                <img src="./assets/css/style7.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="8">
                <img src="./assets/css/style8.png" alt="">
              </div>
              <div class="p-game__content-item" data-card-item="8">
                <img src="./assets/css/style8.png" alt="">
              </div>
            </div>
          </div>
          <div class="p-game__count">
            <div class="p-game__count-item">
              <div class="p-in-item">
                1
              </div>
            </div>
            <div class="p-game__count-item">
              <div class="p-in-item">
                2
              </div>
            </div>
            <div class="p-game__count-item">
              <div class="p-in-item">
                3
              </div>
            </div>
          </div>
          <div class="p-game__clear">
            <div class="p-game__clear-head">
              CLEAR
            </div>
          </div>
        </div>
    
        <!-- 結果画面 -->
        <div class="p-result" v-else-if="page === 'result'">
          <div class="p-result__inner">
            <div class="p-result__score">
              <div class="p-in-head">
                クリアタイム
              </div>
              <div class="p-in-item" data-result-score>
                30:00:00
              </div>
            </div>
            <div class="p-result__link">
              <div class="p-result__link-btn c-btn">
                <a href="./" class="c-btn-text">
                  RETRY
                </a>
              </div>
            </div>
          </div>
        </div>
      </Transition>
    </div>
  </div>
  
  
</body>

</html>
